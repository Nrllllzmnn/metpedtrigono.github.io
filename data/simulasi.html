<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulasi Trigonometri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif", serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #beeaf0b9, #d39bdd);
        background-size: cover;
      }

      .simulation-container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        max-width: 100%;
        width: 90%;
        box-sizing: border-box;
      }

      canvas {
        margin-top: 0px;

        max-width: 100%;
        height: auto;
      }

      input[type="range"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 1px 0 1px;
        font-size: 16px;
      }

      button {
        font-family: "Merienda", cursive;
        margin-top: 0px;
        padding: 10px 20px;
        font-size: 16px;
        background: #0078d4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
      }

      button:hover {
        background: #005fa3;
      }

      @media (max-width: 600px) {
        .simulation-container {
          width: 100%;
          padding: 25px;
        }

        input[type="range"],
        input[type="number"],
        button {
          font-size: 15px;
        }

        canvas {
          width: 100%;
          height: auto;
        }
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: auto;
        gap: 10px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="simulation-container">
      <h1>Simulasi Trigonometri</h1>
      <p>Geser slider untuk mengubah sudut alfa dan ubah panjang hipotenusa.</p>

      <label for="angleSlider">Sudut Alfa (°):</label>
      <input
        type="range"
        id="angleSlider"
        min="0"
        max="90"
        value="45"
        step="1"
        oninput="updateSimulation()"
      />
      <p>Sudut Alfa: <span id="angleValue">45</span>°</p>

      <label for="hypotenuseInput">Panjang Hipotenusa (cm):</label>
      <input
        type="number"
        id="hypotenuseInput"
        value="10"
        min="1"
        step="0.1"
        onchange="updateSimulation()"
      />

      <canvas id="triangleCanvas" width="400" height="400"></canvas>

      <div class="button-container">
        <button onclick="resetSimulation()">Reset</button>
        <button onclick="goBack()">Kembali ke media pembelajaran</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("triangleCanvas");
      const ctx = canvas.getContext("2d");

      function drawTriangle(angle, hypotenuse) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (hypotenuse <= 0) {
          alert("Panjang hipotenusa harus lebih dari 0.");
          return;
        }

        const hypotenusePx = 400;
        const scale = hypotenusePx / hypotenuse;

        const angleInRadians = (angle * Math.PI) / 180;
        const opposite = Math.sin(angleInRadians) * hypotenuse;
        const adjacent = Math.cos(angleInRadians) * hypotenuse;

        const startX = canvas.width / 2 - (adjacent * scale) / 2;
        const startY = canvas.height / 2 + (opposite * scale) / 2;

        // Adjacent (bottom)
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(startX + adjacent * scale, startY);
        ctx.strokeStyle = "#FF5733";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Opposite (vertical)
        ctx.beginPath();
        ctx.moveTo(startX + adjacent * scale, startY);
        ctx.lineTo(startX + adjacent * scale, startY - opposite * scale);
        ctx.strokeStyle = "#33C1FF";
        ctx.stroke();

        // Hypotenuse (miring)
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(startX + adjacent * scale, startY - opposite * scale);
        ctx.strokeStyle = "#0078D4";
        ctx.stroke();

        // Label sisi
        ctx.fillStyle = "#333";
        ctx.font = "20px Merienda";

        // Adjacent (horizontal label)
        ctx.fillText(
          `Adjacent: ${adjacent.toFixed(2)} cm`,
          startX + (adjacent * scale) / 2 - 30,
          startY + 20
        );

        // Opposite (vertical label rotated)
        ctx.save();
        ctx.translate(
          startX + adjacent * scale + 20,
          startY - (opposite * scale) / 2 + 45
        );
        ctx.rotate(-Math.PI / 2);
        ctx.fillText(`Opposite: ${opposite.toFixed(2)} cm`, 0, 0);
        ctx.restore();

        // Hypotenuse (rotated along the slope)
        const hypoCenterX = (startX + startX + adjacent * scale) / 2;
        const hypoCenterY = (startY + startY - opposite * scale) / 2;
        const angleHypo = -Math.atan(opposite / adjacent);
        ctx.save();
        ctx.translate(hypoCenterX, hypoCenterY);
        ctx.rotate(angleHypo);
        ctx.fillText(`Hypotenuse: ${hypotenuse.toFixed(2)} cm`, -60, -10);
        ctx.restore();

        // Sudut
        ctx.fillText(`${angle}°`, startX + adjacent * scale - 30, startY - 5);
      }

      function updateSimulation() {
        const angle = parseFloat(document.getElementById("angleSlider").value);
        const hypotenuse = parseFloat(
          document.getElementById("hypotenuseInput").value
        );
        document.getElementById("angleValue").textContent = angle;
        drawTriangle(angle, hypotenuse);
      }

      function resetSimulation() {
        document.getElementById("angleSlider").value = 45;
        document.getElementById("hypotenuseInput").value = 10;
        updateSimulation();
      }

      function goBack() {
        window.location.href =
          "https://nrllllzmnn.github.io/metpedtrigono.github.io/";
      }

      updateSimulation();
    </script>
  </body>
</html>
