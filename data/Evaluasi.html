<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Trigonometri</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .question-container {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#prev-button {
      background-color: #ff8c8c;
      color: #fff;
    }
    button#next-button {
      background-color: #74c69d;
      color: #fff;
    }
    button#retry-button {
      background-color: #ffcc00;
      color: #333;
      display: none;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      display: none;
      color: #6a097d;
    }
    .math {
      font-family: 'Times New Roman', Times, serif;
      font-style: normal;
    }
    .fraction {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
    }
    .fraction > span {
      display: block;
    }
    .fraction > .numerator {
      border-bottom: 1px solid #000;
    }
    .fraction > .denominator {
      margin-top: -2px;
    }
    .sqrt {
      display: inline-block;
      vertical-align: middle;
    }
    .sqrt:before {
      content: '\221A';
      margin-right: 2px;
    }
    .sqrt > span {
      border-top: 1px solid #000;
      display: inline-block;
      padding: 0 4px;
    }

.home-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

.home-button img {
    width: 60px; /* Sesuaikan ukuran ikon */
    height: auto;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="question-container" id="question-container">
      <p id="question-text" class="math"></p>
      <ul id="options-list"></ul>
    </div>
    <button id="prev-button" disabled>Sebelumnya</button>
    <button id="next-button">Berikutnya</button>
    <button id="retry-button">Ulangi</button>
    <p id="result"></p>
  </div>

  <script>
 
    const allQuestions = [
    { 
            text: "Sebuah tangga sepanjang 6 m disandarkan pada sebuah dinding. Jika jarak antara tangga dengan dinding adalah 2 m, tentukan sin P !",
            options: [
                { text: "0.33", value: "0.33" },
                { text: "0.5", value: "0.5" },
                { text: "0.25", value: "0.25" },
                { text: "0.45", value: "0.45" },
                { text: "0.75", value: "0.75" }
            ],
            correct: "0.33"
        },
        { 
            text: "Sebuah pintu memiliki lebar 80 cm. Saat dibuka, jarak ujung pintu dengan posisi pintu 40 cm. Sudut antara daun pintu dan tembok adalah ...",
            options: [
                { text: "30°", value: "30" },
                { text: "60°", value: "60" },
                { text: "45°", value: "45" },
                { text: "90°", value: "90" },

            ],
            correct: "60"
        },
        { 
            text: "Kemiringan tanjakan sepanjang 500 m dengan kemiringan tanjakan 10°. Berapakah selisih ketinggian?",
            options: [
                { text: "87 m", value: "87" },
                { text: "100 m", value: "100" },
                { text: "50 m", value: "50" },
                { text: "120 m", value: "120" },
                { text: "75 m", value: "75" }
            ],
            correct: "87"
        },
        { 
            text: "Hitung nilai sin 30°!",
            options: [
                { text: "1", value: "1" },
                { text: "0.5", value: "0.5" },
                { text: "0.75", value: "0.75" },
                { text: "0.25", value: "0.25" },
                { text: "0", value: "0" }
            ],
            correct: "0.5"
        },
        { 
            text: "Hitung nilai cos 60°!",
            options: [
                { text: "1", value: "1" },
                { text: "0.5", value: "0.5" },
                { text: "0.75", value: "0.75" },
                { text: "0.25", value: "0.25" },
                { text: "0", value: "0" }
            ],
            correct: "0.5"
        },
        { 
            text: "Hitung nilai tan 45°!",
            options: [
                { text: "0", value: "0" },
                { text: "0.5", value: "0.5" },
                { text: "1", value: "1" },
                { text: "1.5", value: "1.5" },
                { text: "2", value: "2" }
            ],
            correct: "1"
        },
        { 
            text: "Jika panjang sisi depan suatu segitiga siku-siku adalah 3 cm dan sisi miringnya 5 cm, berapakah sin θ ?",
            options: [
                { text: "0.6", value: "0.6" },
                { text: "0.8", value: "0.8" },
                { text: "0.5", value: "0.5" },
                { text: "1", value: "1" },
                { text: "0.3", value: "0.3" }
            ],
            correct: "0.6"
        },
        { 
            text: "Sebuah pesawat terbang memiliki sudut elevasi 30° terhadap tanah dan berada pada ketinggian 500 m. Hitung jarak horizontal pesawat dengan titik observasi!",
            options: [
                { text: "866 m", value: "866" },
                { text: "1000 m", value: "1000" },
                { text: "750 m", value: "750" },
                { text: "500 m", value: "500" },
                { text: "1500 m", value: "1500" }
            ],
            correct: "866"
        },
        { 
            text: "Sebuah gedung memiliki tinggi 20 meter. Jika bayangan gedung tersebut 10 meter, tentukan sudut elevasi matahari!",
            options: [
                { text: "45°", value: "45" },
                { text: "30°", value: "30" },
                { text: "60°", value: "60" },
                { text: "75°", value: "75" },
                { text: "90°", value: "90" }
            ],
            correct: "60"
        },
        { 
            text: "Sebuah mercusuar berada pada ketinggian 40 meter di atas permukaan laut. Jika sudut depresinya ke sebuah kapal adalah 15°, tentukan jarak kapal dari mercusuar!",
            options: [
                { text: "149 m", value: "149" },
                { text: "200 m", value: "200" },
                { text: "300 m", value: "300" },
                { text: "100 m", value: "100" },
                { text: "400 m", value: "400" }
            ],
            correct: "149"
        },
        { 
            text: "Jika sin A = 0.6, tentukan nilai cos A !",
            options: [
                { text: "0.8", value: "0.8" },
                { text: "0.6", value: "0.6" },
                { text: "0.75", value: "0.75" },
                { text: "0.5", value: "0.5" },
                { text: "0.9", value: "0.9" }
            ],
            correct: "0.8"
        },
        { 
            text: "Sebuah kapal melihat mercusuar dengan sudut elevasi 45°. Jika tinggi mercusuar 50 meter, berapa jarak kapal ke mercusuar?",
            options: [
                { text: "50 m", value: "50" },
                { text: "70 m", value: "70" },
                { text: "100 m", value: "100" },
                { text: "120 m", value: "120" },
                { text: "90 m", value: "90" }
            ],
            correct: "50"
        },
        { 
            text: "Diketahui tan A = 3/4. Tentukan nilai sin A !",
            options: [
                { text: "0.6", value: "0.6" },
                { text: "0.75", value: "0.75" },
                { text: "0.8", value: "0.8" },
                { text: "0.9", value: "0.9" },
                { text: "1", value: "1" }
            ],
            correct: "0.6"
        },
        { 
            text: "Jika cos 2A = 0.5, tentukan nilai A dalam derajat!",
            options: [
                { text: "30°", value: "30" },
                { text: "45°", value: "45" },
                { text: "60°", value: "60" },
                { text: "90°", value: "90" },
                { text: "15°", value: "15" }
            ],
            correct: "30"
        },
        { 
            text: "Sebuah segitiga memiliki panjang sisi alas 6 cm dan tinggi 8 cm. Tentukan nilai tan θ jika θ adalah sudut yang berhadapan dengan tinggi!",
            options: [
                { text: "0.75", value: "0.75" },
                { text: "1.33", value: "1.33" },
                { text: "0.5", value: "0.5" },
                { text: "1", value: "1" },
                { text: "0.25", value: "0.25" }
            ],
            correct: "1.33"
        },
        { 
            text: "Jika tan A = 1, berapa besar sudut A?",
            options: [
                { text: "30°", value: "30" },
                { text: "60°", value: "60" },
                { text: "45°", value: "45" },
                { text: "90°", value: "90" },
                { text: "15°", value: "15" }
            ],
            correct: "45"
        },
        { 
            text: "Sebuah menara setinggi 80 meter diamati dari jarak 100 meter. Tentukan sudut elevasi pengamatan!",
            options: [
                { text: "30°", value: "30" },
                { text: "45°", value: "45" },
                { text: "60°", value: "60" },
                { text: "75°", value: "75" },
                { text: "90°", value: "90" }
            ],
            correct: "38.66"
        },
        { 
            text: "Diketahui cos θ = 0.4. Berapakah nilai sin θ ?",
            options: [
                { text: "0.6", value: "0.6" },
                { text: "0.75", value: "0.75" },
                { text: "0.8", value: "0.8" },
                { text: "0.9", value: "0.9" },
                { text: "1", value: "1" }
            ],
            correct: "0.92"
        },
        { 
            text: "Jika panjang sisi depan suatu segitiga siku-siku adalah 5 cm dan sisi miringnya 13 cm, berapakah cos θ?",
            options: [
                { text: "0.75", value: "0.75" },
                { text: "0.8", value: "0.8" },
                { text: "0.6", value: "0.6" },
                { text: "0.9", value: "0.9" },
                { text: "0.5", value: "0.5" }
            ],
            correct: "0.8"
        },
        { 
            text: "Sebuah gedung memiliki tinggi 60 meter. Jika sudut elevasi matahari adalah 30°, tentukan panjang bayangan gedung tersebut!",
            options: [
                { text: "103.92 m", value: "103.92" },
                { text: "120 m", value: "120" },
                { text: "90 m", value: "90" },
                { text: "150 m", value: "150" },
                { text: "80 m", value: "80" }
            ],
            correct: "103.92"
        }
    ];
    let selectedQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initializeQuiz() {
      shuffleArray(allQuestions);
      selectedQuestions = allQuestions.slice(0, 10); // Ambil 10 pertanyaan secara acak
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
      document.getElementById("result").style.display = "none";
      document.getElementById("retry-button").style.display = "none";
      document.getElementById("next-button").disabled = false;
    }

    function loadQuestion() {
      const questionText = document.getElementById("question-text");
      const optionsList = document.getElementById("options-list");

      const currentQuestion = selectedQuestions[currentQuestionIndex];
      questionText.innerHTML = currentQuestion.text;

      optionsList.innerHTML = ""; // Hapus opsi sebelumnya
      currentQuestion.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option.value}">
            ${option.text}
          </label>
        `;
        optionsList.appendChild(li);
      });
    }

    function showNextQuestion() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Silakan pilih jawaban!");
        return;
      }

      // Periksa apakah jawaban benar
      if (selectedOption.value === selectedQuestions[currentQuestionIndex].correct) {
        score += 10; // Tambahkan skor jika jawaban benar
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < selectedQuestions.length) {
        loadQuestion();
        document.getElementById("prev-button").disabled = false;
      } else {
        showResult();
      }
    }

    function showPreviousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
      if (currentQuestionIndex === 0) {
        document.getElementById("prev-button").disabled = true;
      }
    }

    function showResult() {
      const resultContainer = document.getElementById("result");
      resultContainer.style.display = "block";
      resultContainer.textContent = `Skor Anda: ${score} dari ${selectedQuestions.length * 10}`;

      document.getElementById("next-button").disabled = true;
      document.getElementById("prev-button").disabled = true;

      if (score >= 75) {
        resultContainer.textContent += " \nSelamat, Anda Lulus!";
      } else {
        resultContainer.textContent += " \nMaaf, Anda Gagal. Coba lagi!";
        document.getElementById("retry-button").style.display = "inline-block";
      }
    }

    document.getElementById("next-button").addEventListener("click", showNextQuestion);
    document.getElementById("prev-button").addEventListener("click", showPreviousQuestion);
    document.getElementById("retry-button").addEventListener("click", initializeQuiz);

    initializeQuiz();
  </script>
