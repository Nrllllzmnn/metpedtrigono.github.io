<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Game Media Pembelajaran Matematika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Merienda:wght@300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Relief", system-ui;
        text-align: center;
        padding: 20px;
        margin: 0;
        background: linear-gradient(
          to right,
          #e0f7fa,
          #e1bee7
        ); /* Gradasi warna */
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 5px;
        color: #333;
      }

      .sumber,
      .pembuat {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .pembuat {
        margin-bottom: 20px;
      }

      .pembuat a {
        color: #007acc;
        text-decoration: none;
      }

      .pembuat a:hover {
        text-decoration: underline;
      }

      .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .home-button:hover {
        background-color: #45a049;
      }

      .responsive-iframe-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        height: 0;
        overflow: hidden;
      }

      .responsive-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      footer {
        margin-top: 40px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Game Media Pembelajaran Matematika</h1>
    <div class="sumber">Sumber: Wordwall</div>
    <div class="pembuat">
      Dibuat oleh:
      <a
        href="https://wordwall.net/id/teacher/1003359/jonipasaribu261"
        target="_blank"
        >Jonipasaribu261</a
      >
    </div>

    <div class="responsive-iframe-container">
      <iframe
        src="https://wordwall.net/id/embed/a217e4e85cbe4a2b9cd4b656587da962?themeId=22&templateId=71&fontStackId=0"
        allowfullscreen
      ></iframe>
    </div>

    <a
      href="https://nrllllzmnn.github.io/metpedtrigono.github.io/"
      class="home-button"
      >Home</a
    >

    <footer>
      &copy; 2025 Media Pembelajaran Matematika. All rights reserved.
    </footer>
  </body>
</html>
